<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Agenda de contactos</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="./Index.html"
            ><i class="bi bi-journal me-2"></i>Agenda
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./pages/SobreNosotros.html"
                  >Nosotros</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-4">
      <div class="d-flex justify-content-between">
        <h1>Lista de contactos</h1>
        <button
          class="btn btn-primary" id="BotonAgregar"
        >
          <i class="bi bi-plus-circle me-1"></i> Agregar
        </button>
      </div>

      <section class="table-responsive mt-5">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">apellido</th>
              <th scope="col">email</th>
              <th scope="col">telefono</th>
              <th scope="col">acciones</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
      </section>

      <!-- Modal -->
      <section
        class="modal fade"
        id="Modal"
        tabindex="-1"
        aria-labelledby="ModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">Agregar Contactos</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">email</label>
                  <input
                    minlength="5"
                    maxlength="100"
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="ej: nombredecontacto@gmail.com"
                    required
                    name="Email"
                  />
                </div>

                <div class="mb-3">
                  <label for="Nombre" class="form-label">nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Nombre"
                    minlength="3"
                    maxlength="50"
                    placeholder="ej: Matias"
                    name="Nombre"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="apellido" class="form-label">apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    minlength="4"
                    maxlength="70"w
                    placeholder="ej:  sanchez"
                    name="Apellido"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="apodo" class="form-label">apodo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apodo"
                    minlength="4"
                    maxlength="70"
                    placeholder="ej:  Mati"
                  />
                </div>

                <div class="mb-3">
                  <label for="telefono" class="form-label">telefono</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="telefono"
                    minlength="8"
                    maxlength="50"
                    placeholder="ej: 38156382"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="url" class="form-label">URL de la imagen</label>
                  <input
                    type="url"
                    class="form-control"
                    id="url"
                    required
                  />
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Guardar contacto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark py-4">
      <p class="text-light text-center">&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="./js/app.js" type="module"></script>  
  </body>
</html>
